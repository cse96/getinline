debug=false
management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=false

#Logging
logging.level.com.uno.getinline=debug
logging.level.org.springframework.web.servlet=debug
logging.level.org.hibernate.type.desriptor.sql.BasicBinder=trace

#View
spring.thymeleaf.cache=false
spring.thymeleaf3.decoupled-logic=true

#Database
spring.jpa.defer-datasource-initialization=true
#create-drop -> test? productionlevel: none ??? ddl ?? ??
spring.jpa.hibernate.ddl-auto=create #dev ?
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#default : false devtools? ???? false? ??????
spring.h2.console.enabled=false
spring.datasource.url=jdbc:mysql://localhost::3306/getinline
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.sql.init.mode=always

#Api
spring.data.rest.base-path=/api